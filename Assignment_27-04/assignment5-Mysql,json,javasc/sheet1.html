<!DOCTYPE html>
<html>

<head>
    <h1>TABLES</h1>
    <script>
        function myFunction() {
            var x = document.getElementById("myInput").value;
            var y = 0;
            result = ""
            for (let i = 1; i <= 10; i++) {
                y = x * i; result += x + "*" + i + "=" + y + '<br/>';
            } document.getElementById("result").innerHTML = result;
        }
    </script>
</head>

<body>
    Enter Number: <input type="text" placeholder="enter a number" id="myInput"><br><br>
    <button onclick="myFunction()">Get the value</button>

    <p id="result" style="text-align:center;"></p>

</body>

</html>
